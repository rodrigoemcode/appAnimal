<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js" defer></script>
    <title>AppAnimal</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">AppAnimal - Aplicativo Animal</h1>
        
        <div class="card mb-4">
            <div class="card-header">Novo Animal</div>
            <div class="card-body">
                <form id="form-animal">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Animal</label>
                        <input type="text" id="nome" class="form-control" placeholder="Nome do Animal">
                    </div>
                    <button type="submit" class="btn btn-primary">Criar</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">Animais Cadastrados</div>
            <ul id="lista-animais" class="list-group list-group-flush"></ul>
        </div>
    </div>
</body>
</html>
